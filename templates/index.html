<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ParentPilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <h1 class="header-title">Parent Pilot</h1>
    <div class="left-panel">
        <button onclick="window.open('https://example1.com', '_blank')">Developmental Milestones</button>
        <button onclick="window.open('https://example2.com', '_blank')">Story Spectrum</button>
        <button onclick="window.open('https://example3.com', '_blank')">Healthy Eats</button>
        <button onclick="window.open('https://example4.com', '_blank')">Yoga and Wellness</button>
    </div>

    <div class="click-here">
        Need instant advice? <br> Chat with our Parenting Pro now!
        <span class="material-symbols-outlined">arrow_downward</span>
    </div>
    <div class="curly-arrow"></div>

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there! <br> How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
